

<div class="wrapper">
  <app-navbar></app-navbar>
  <div class="main">
    <div class="company-setting section-lg">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <ul class="user-nav" id="setting-nav">
                <li matTooltip="تغير الصورة" >
                    <a data-scroll="company-pic" class="active"> 
                      <i class="fas fa-user"></i>
                       تغير الصورة
                    </a>
                  </li>
                <li matTooltip="معلومات الشخصية" >
                  <a data-scroll="company-inf" > 
                    <i class="fas fa-address-card"></i>
                    معلومات الشخصية
                  </a>
                </li>
                 <li matTooltip="طرق الدفع" >
                  <a data-scroll="company-payment"> 
                    <i class="fas fa-dollar-sign"></i>
                    طرق الدفع
                  </a>
                </li>
              </ul> <!-- End user-nav -->
          </div> <!-- End Col -->
          <div class="col-md-9">
              <div class="setting-widget" id="company-pic">
                  <h3>تغير الصورة</h3>
                  <form>
                    <div class="row">
                      <div class="col-sm-6">
                          <div class="pic-input">
                            <input (change)="uploadImageService.fileChangeEvent($event)" type="file" name="company_picture" accept='image/*'>
                            <i class='fa fa-camera'></i>
                            <h3>قم بتغير الصورة</h3>
                            <div class='clearfix'></div>
                          </div>
                          <div class="save-setting">
                              <button (click)="changePhoto()" mat-raised-button>حفظ</button>
                          </div> <!-- End save-setting -->
                      </div> <!-- End Col -->
                      <div class="col-sm-6">
                        <div class="profile-photo">
                          <img [src]="imageLink" alt="pic-compaony" draggable="false"  id="uploaded-user">
                        </div><!-- End profile-photo -->
                      </div> <!-- End Col -->
                    </div> <!-- End row -->
                  </form>
                </div> <!-- End setting-widget -->
            <div class="setting-widget" id="company-inf">
              <h3>معلومات الشخصية</h3>
              <form>
                <div class="row">
                  <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                      <input name="fullName" [(ngModel)]="currentUser.fullName" type="text" matInput placeholder="الاسم بالكامل ">
                      <mat-icon matSuffix><i class="fas fa-user"></i></mat-icon>
                    </mat-form-field>
                  </div> <!-- end Col -->
                  <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                      <input name="email" [(ngModel)]="currentUser.email" matInput placeholder="البريد  الالكتروني" [formControl]="emailFormControl"
                             [errorStateMatcher]="matcher">
                      <mat-hint>قم بادخال الايميل الخاص بك</mat-hint>
                      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        من فضلك  ادخل البريد  الالكتروني صحيح
                      </mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('required')">
                        البريد  الالكتروني <strong>مطلوب</strong>
                      </mat-error>
                      <mat-icon matSuffix><i class="fas fa-envelope"></i></mat-icon>
                    </mat-form-field>
                  </div> <!-- end Col -->
                  <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                      <input name="ssn" [(ngModel)]="currentUser.ssn" type="text" matInput placeholder="الرقم القومي">
                      <mat-icon matSuffix><i class="fas fa-address-card"></i></mat-icon>
                    </mat-form-field>
                  </div> <!-- end Col -->
                  <div class="col-sm-6">
                      <mat-form-field class="example-full-width">
                          <input name="username" [(ngModel)]="currentUser.username" type="text" matInput placeholder="الرقم القومي">
                          <mat-icon matSuffix><i class="fas fa-address-card"></i></mat-icon>
                        </mat-form-field>
                  </div> <!-- end Col -->
                  <div class="save-setting">
                      <button (click)="updateInfo()" mat-raised-button> حفظ </button>
                    </div> <!-- End save-setting -->
                </div> <!-- end row -->
              </form>
            </div> <!-- End setting-widget -->
            <div class="setting-widget" id="company-payment">
                <h3>طرق الدفع</h3>
                <form>
                  <div class="row">
                    <div class="payment-img">
                      <img src="assets/images/payment.png" alt="payment" draggable="false">
                    </div> <!-- End Col -->
                    <div class="col-sm-12">
                      <mat-form-field class="example-full-width">
                        <input type="text" matInput placeholder="رقم الكارت">
                        <mat-icon matSuffix><i class="fas fa-address-card"></i></mat-icon>
                      </mat-form-field>
                    </div> <!-- end Col -->
                    <div class="col-sm-6">
                      <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="تاريخ انتهاء الصلاحية">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                    </div> <!-- end Col -->
                    <div class="col-sm-6">
                      <mat-form-field class="example-full-width">
                        <input type="text" matInput placeholder="CV كود">
                        <mat-icon matSuffix><i class="fas fa-address-card"></i></mat-icon>
                      </mat-form-field>
                    </div> <!-- end Col -->
                  </div> <!-- end row -->
                </form>
              </div> <!-- End setting-widget -->
              <div class="save-setting">
                <button mat-raised-button>حفظ</button>
              </div> <!-- End save-setting -->
          </div> <!-- End Col -->
        </div> <!-- End row -->
      </div> <!-- End container -->
    </div><!-- end company-setting -->
      <app-footer></app-footer>
    </div> <!-- End main --> 
</div>
