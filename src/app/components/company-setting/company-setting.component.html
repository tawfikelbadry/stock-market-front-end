

<div class="wrapper">
  <app-navbar></app-navbar>
  <div class="main">
    <div class="company-setting section-lg">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <ul class="user-nav" id="setting-nav">
                <li matTooltip="تغير الصورة" >
                    <a data-scroll="company-pic" class="active"> 
                      <i class="fas fa-user"></i>
                       تغير الصورة
                    </a>
                  </li>
                <li matTooltip="معلومات الشركة" >
                  <a data-scroll="company-inf"> 
                    <i class="fas fa-address-card"></i>
                    معلومات الشركة
                  </a>
                </li>
                <li matTooltip="معلومات السهم">
                  <a data-scroll="stock-inf"> 
                    <i class="fas fa-chart-line"></i>
                     معلومات السهم
                  </a>
                </li>
                <!-- <li matTooltip=" المعلومات الاساسيه">
                  <a data-scroll="basic-inf"> 
                    <i class="fas fa-address-book"></i>
                     المعلومات الاساسيه
                  </a>
                </li> -->  
                <!-- </li> -->

              </ul> <!-- End user-nav -->
          </div> <!-- End Col -->
          <div class="col-md-9">
              <div class="setting-widget" id="company-pic">
                  <h3> تغيير اللوجو </h3>
                  <form>
                    <div class="row">
                      <div class="col-sm-6">
                          <div class="pic-input">
                            <input (change)="uploadImageService.fileChangeEvent($event)" type="file" name="company_picture" accept='image/*'>
                            <i class='fa fa-camera'></i>
                            <h3>قم بتغير الصورة</h3>
                            <div class='clearfix'></div>
                          </div>
                          <div class="save-setting">
                              <button (click)="changeImage()"  mat-raised-button> حفظ الصورة </button>
                          </div>
                      </div> <!-- End Col -->
                      <div class="col-sm-6">
                        <div class="profile-photo">
                          <img src="{{imageUrl}}" alt="pic-compaony" draggable="false" id="upload-company">
                        </div><!-- End profile-photo -->
                      </div> <!-- End Col -->
                    </div> <!-- End row -->
                  </form>
                </div> <!-- End setting-widget -->
            <div class="setting-widget" id="company-inf">
              <h3>معلومات الشركة</h3>
              <form>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="example-full-width">
                          <input [(ngModel)]="loggedCompany.companyName" type="text" matInput name="cname" placeholder="اسم الشركة">
                          <mat-icon matSuffix>mode_edit</mat-icon>
                        </mat-form-field>
                      </div> <!-- end Col -->
                  <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                      <input [(ngModel)]="loggedCompany.companyCurrentTotalStocksNumber" type="text" matInput name="stockcount" placeholder="عدد  اسهم الشركة">
                      <mat-icon matSuffix>mode_edit</mat-icon>
                    </mat-form-field>
                  </div> <!-- end Col -->
                  
                  <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                      <input [(ngModel)]="loggedCompany.companyCapital" type="text" name="capital" matInput placeholder="رأس المال">
                      <mat-icon matSuffix>mode_edit</mat-icon>
                    </mat-form-field>
                  </div> <!-- end Col -->
                  
                  <div class="col-sm-6">
                    <mat-form-field>
                      <input matInput [(ngModel)]="loggedCompany.companyStartDate" name="startDate" [matDatepicker]="picker" placeholder="تاريخ انشاء الشركة">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div> <!-- end Col -->

                  <div class="col-sm-12">
                    <mat-form-field class="example-full-width">
                      <textarea [(ngModel)]="loggedCompany.companyWorkField" name="workfield" matInput placeholder="مجال عمل الشركة"></textarea>
                      <mat-icon matSuffix>mode_edit</mat-icon>
                    </mat-form-field>
                  </div> <!-- end Col -->

                </div> <!-- end row -->
              </form>
            </div> <!-- End setting-widget -->
            <div class="setting-widget" id="stock-inf">
              <h3>معلومات السهم</h3>
              <form>
                <div class="row">
                  <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                      <input disabled [(ngModel)]="loggedCompany.stock.namedValue"  name="namedValue" type="text" matInput placeholder="القيمة الاسمية">
                      <mat-icon matSuffix>mode_edit</mat-icon>
                    </mat-form-field>
                  </div> <!-- end Col -->
                  <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                      <input disabled [(ngModel)]="loggedCompany.stock.marketValue"  name="marketValue" type="text" matInput placeholder="القيمة السوقية">
                      <mat-icon matSuffix>mode_edit</mat-icon>
                    </mat-form-field>
                  </div> <!-- end Col -->
                  <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                      <input [(ngModel)]="loggedCompany.stock.bookValue"  name="bookValue" type="text" matInput placeholder=" القيمة الدفترية">
                      <mat-icon matSuffix>mode_edit</mat-icon>
                    </mat-form-field>
                  </div> <!-- end Col -->
                  <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                      <input [(ngModel)]="loggedCompany.stock.bokValueMultiplier"  name="bookValueMultiply" type="text" matInput placeholder="  مضاعفة القيمة الدفتريه">
                      <mat-icon matSuffix>mode_edit</mat-icon>
                    </mat-form-field>
                  </div> <!-- end Col -->
                  <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                      <input [(ngModel)]="loggedCompany.stock.gainOfStock" name="gainValue" type="text" matInput placeholder=" القيمة الربحية ">
                      <mat-icon matSuffix>mode_edit</mat-icon>
                    </mat-form-field>
                  </div> <!-- end Col -->
                  <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                      <input [(ngModel)]="loggedCompany.stock.multiplierGainofStock" name="gainvaluemul" type="text" matInput placeholder=" مضاعفة القيمة الربحية">
                      <mat-icon matSuffix>mode_edit</mat-icon>
                    </mat-form-field>
                  </div> <!-- end Col -->
                </div> <!-- end row -->
              </form>
            </div> <!-- End setting-widget -->
        
            <div class="save-setting">
              <button (click)="updateCompany()" mat-raised-button>حفظ</button>
            </div> <!-- End save-setting -->

          </div> <!-- End Col -->
        </div> <!-- End row -->
      </div> <!-- End container -->
    </div><!-- end company-setting -->
      <app-footer></app-footer>
    </div> <!-- End main --> 
</div>
